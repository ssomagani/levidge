plugins {
    id 'java'
    id 'eclipse'
}

repositories {
 	mavenCentral()
}

dependencies {
	compile group: 'org.apache.kafka', name: 'kafka_2.11', version: '0.10.0.0'
	compile 'org.voltdb:voltdb:8.4.1'
    compile 'org.voltdb:voltdbclient:8.4.1'
	compile group: 'com.google.guava', name: 'guava', version: 'r05'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'software.kafka.LatencyTest'
        )
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
 }
 